<h1>Cadastro</h1>

<form [formGroup]="cadastroForm" (ngSubmit)="cadastrar()">
  <div class="form-group">
    <label for="id">ID: </label>
    <input type="text" id="id" formControlName="id" class="form-control" />
  </div>

  <div class="form-group">
    <label for="descricao">Descrição: </label>
    <input type="text" id="descricao" formControlName="descricao" class="form-control" />
  </div>

  <div class="form-group">
    <label for="dataCadastro">Data de Cadastro: </label>
    <input type="text" id="dataCadastro" formControlName="dataCadastro" class="form-control" />
  </div>

  <div class="form-group">
    <label for="status">Status: </label>
    <input type="text" id="status" formControlName="status" class="form-control" />
  </div>

  <div class="form-group">
    <label for="anotacao">Anotação: </label>
    <textarea id="anotacao" formControlName="anotacao" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label for="arquivo">Arquivo:</label>
    <input type="file" id="arquivo" formControlName="arquivo" class="form-control" />
  </div>

  <div class="form-group">
    <label for="ativo">Ativo:</label>
    <input type="checkbox" id="ativo" formControlName="ativo" class="form-check-input" />
  </div>

  <button type="submit" [disabled]="!cadastroForm.valid" class="btn btn-primary">Cadastrar</button>
</form>
