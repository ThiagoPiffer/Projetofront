<button class="btn" (click)="abrirModalCadastroTipoPessoa(0)" *ngIf="exibeCadastro">
  <i class="fas fa-calendar-alt"></i> Adicionar Tipo Pessoa
</button>
<button class="btn" (click)="abrirModalAssociarPessoa()" *ngIf="exibeAssociar">
  <i class="fas fa-users"></i> Associar Tipo Pessoa
</button>

<div class="tipoPessoa-lista-container">
  <p-table *ngIf="exibirListaTipoPessoa()" [value]="tipoPessoaModel" class="table-limited">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="descricao" >Descrição<p-sortIcon field="descricao"></p-sortIcon></th>
        <th style="width: 1rem"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tipoPessoa>
      <tr>
        <td>{{ tipoPessoa.descricao }}</td>
        <td>
          <a #menuButton class="icon-button invisible-button no-hover" (click)="menu.toggle($event)">
            <span class="icon icon-tres-pontos"></span>
          </a>
          <p-menu #menu appendTo="body" [model]="getMenuTipoPessoa(tipoPessoa.id)" [popup]="true"></p-menu>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <!-- lista vazia -->
  <div *ngIf="!exibirListaTipoPessoa()">
    <span class="listaVazia">Lista de Tipo Pessoa vazia.</span>
  </div>
</div>
