<br />
<p-toast></p-toast>
<p-fileUpload name="demo[]" (onUpload)="onUpload($event)" [multiple]="true"
(onBeforeUpload)="testEvent()"
url="https://www.primefaces.org/cdn/api/upload.php"
    accept="image/*,application/pdf,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-word,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
    chooseLabel="Escolher"
    uploadLabel="Enviar"
    cancelLabel="Cancelar"
    [maxFileSize]="maxFileSizeNumber">
    <ng-template pTemplate="content">
        <ul *ngIf="uploadedFiles.length">
            <li *ngFor="let file of uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
        </ul>
    </ng-template>
</p-fileUpload>
